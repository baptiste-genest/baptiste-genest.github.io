<form id="feedbackForm">
<p><label for="feedback"> <b> Si je suis votre chargé de TD/TP : </b> vous pouvez m&rsquo;envoyer un message anonymement (si vous n&rsquo;avez pas compris quelque chose, me faire un retour, des points d&rsquo;améliorations, etc&hellip; n&rsquo;hésitez pas, c&rsquo;est là pour ça !) </label><br></p>
  <textarea id="feedback" name="feedback" rows="8" cols="50"></textarea><br>
<p><label for="password"> <b>Mot de passe :</b></label><br>
<input type="password" id="password" name="password" rows="1" cols="10" required ></textarea><br>
<button type="submit">Envoyer</button></p>
</form>
<script>


document.getElementById("feedbackForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Empêcher le formulaire de se soumettre normalement
  let password = document.getElementById("password").value;
  let feedback = document.getElementById("feedback").value;
  if (hashCode(password) == -868335013){
  Email.send({
    SecureToken : "4ce2a60f-646a-4078-b0aa-" + attemptDecodeToken(password),
    To : 'baptiste.genest@etu.univ-lyon1.fr',
    From : "baptiste.genest@etu.univ-lyon1.fr",
    Subject : "Feedback cours",
    Body :  feedback,
}).then(
  message => alert(message)
);


  // Message de confirmation pour l'utilisateur
  alert("Merci pour votre retour !");

  // Réinitialiser le formulaire
  document.getElementById("feedbackForm").reset();
}else {
 alert("mauvais mot de passe");
}

});
</script>
